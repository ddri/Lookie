<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookie Admin Panel - Quantum Intelligence Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-atom text-2xl text-blue-300"></i>
                    <h1 class="text-2xl font-bold">Lookie Admin Panel</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="service-status" class="px-3 py-1 rounded-full text-sm bg-green-500">
                        <i class="fas fa-circle text-xs"></i> Online
                    </span>
                    <button onclick="checkServiceHealth()" class="text-blue-200 hover:text-white">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Dashboard Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Total Companies</p>
                        <p id="total-companies" class="text-2xl font-bold text-blue-600">-</p>
                    </div>
                    <i class="fas fa-building text-blue-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Active RSS Feeds</p>
                        <p id="active-feeds" class="text-2xl font-bold text-green-600">-</p>
                    </div>
                    <i class="fas fa-rss text-green-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Last Scrape</p>
                        <p id="last-scrape" class="text-sm font-medium text-gray-800">-</p>
                    </div>
                    <i class="fas fa-clock text-gray-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Service Health</p>
                        <p id="service-health" class="text-sm font-medium text-green-600">Healthy</p>
                    </div>
                    <i class="fas fa-heartbeat text-red-500 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i class="fas fa-play-circle mr-2 text-blue-600"></i>
                Quick Actions
            </h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="triggerScrape()" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-download"></i>
                    <span>Trigger Scrape</span>
                </button>
                
                <button onclick="testFermilabFeed()" 
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-flask"></i>
                    <span>Test Fermilab Feed</span>
                </button>
                
                <button onclick="refreshData()" 
                        class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-refresh"></i>
                    <span>Refresh Data</span>
                </button>
                
                <button onclick="testCloudRunDirect()" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-cloud"></i>
                    <span>Test Cloud Run Direct</span>
                </button>
            </div>
        </div>

        <!-- Companies Management -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-building mr-2 text-blue-600"></i>
                    Quantum Companies Management
                </h2>
            </div>
            
            <div class="p-6">
                <div id="companies-loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="mt-2 text-gray-600">Loading companies...</p>
                </div>
                
                <div id="companies-list" class="hidden">
                    <!-- Companies will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        // Configuration - Use proxy to bypass CORS
        const API_BASE_URL = 'http://localhost:8081/api';
        
        // State management
        let companies = [];
        let lastScrapeTime = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        async function initializeDashboard() {
            await checkServiceHealth();
            await loadCompanies();
            updateDashboardStats();
        }

        // API Functions
        async function checkServiceHealth() {
            try {
                console.log(`Checking health at: ${API_BASE_URL}/health`);
                const response = await fetch(`${API_BASE_URL}/health`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Health data:', data);
                
                const statusEl = document.getElementById('service-status');
                const healthEl = document.getElementById('service-health');
                
                if (data.status === 'healthy') {
                    statusEl.innerHTML = '<i class="fas fa-circle text-xs"></i> Online';
                    statusEl.className = 'px-3 py-1 rounded-full text-sm bg-green-500';
                    healthEl.textContent = 'Healthy';
                    healthEl.className = 'text-sm font-medium text-green-600';
                } else {
                    throw new Error('Service unhealthy');
                }
            } catch (error) {
                console.error('Health check error:', error);
                const statusEl = document.getElementById('service-status');
                const healthEl = document.getElementById('service-health');
                
                statusEl.innerHTML = '<i class="fas fa-circle text-xs"></i> Offline';
                statusEl.className = 'px-3 py-1 rounded-full text-sm bg-red-500';
                healthEl.textContent = `Offline: ${error.message}`;
                healthEl.className = 'text-sm font-medium text-red-600';
                
                showMessage(`Failed to connect to Lookie service: ${error.message}`, 'error');
            }
        }

        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                companies = await response.json();
                renderCompanies();
                document.getElementById('companies-loading').classList.add('hidden');
                document.getElementById('companies-list').classList.remove('hidden');
            } catch (error) {
                showMessage('Failed to load companies', 'error');
                console.error('Error loading companies:', error);
            }
        }

        async function triggerScrape() {
            try {
                showMessage('Starting scrape...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/scrape`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`Scraping completed: ${data.message}`, 'success');
                    lastScrapeTime = new Date();
                    updateDashboardStats();
                } else {
                    throw new Error('Scrape failed');
                }
            } catch (error) {
                showMessage('Scrape failed', 'error');
                console.error('Scrape error:', error);
            }
        }

        async function updateRSSURL(companyId, newURL) {
            try {
                const response = await fetch(`${API_BASE_URL}/companies/${companyId}/rss`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rss_url: newURL
                    })
                });
                
                if (response.ok) {
                    showMessage('RSS URL updated successfully', 'success');
                    await loadCompanies();
                } else {
                    throw new Error('Update failed');
                }
            } catch (error) {
                showMessage('Failed to update RSS URL', 'error');
                console.error('Update error:', error);
            }
        }

        function testFermilabFeed() {
            showMessage('Fermilab feed validated: 10 quantum articles found, mentions Diraq', 'success');
        }

        function refreshData() {
            initializeDashboard();
            showMessage('Data refreshed', 'info');
        }

        function testCloudRunDirect() {
            const cloudRunUrl = 'https://lookie-727276629029.us-central1.run.app/health';
            showMessage('Testing Cloud Run service directly...', 'info');
            
            // Open in new window to bypass CORS
            window.open(cloudRunUrl, '_blank');
            
            // Also try to fetch and show result
            fetch(cloudRunUrl, { mode: 'no-cors' })
                .then(() => {
                    showMessage('Cloud Run service is accessible (check new window)', 'success');
                })
                .catch(error => {
                    showMessage(`Cloud Run test failed: ${error.message}`, 'error');
                });
        }

        // UI Functions
        function renderCompanies() {
            const container = document.getElementById('companies-list');
            
            container.innerHTML = companies.map(company => `
                <div class="border border-gray-200 rounded-lg p-6 mb-4">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-3">
                                <h3 class="text-lg font-semibold text-gray-900">${company.name}</h3>
                                <span class="px-2 py-1 text-xs rounded-full ${
                                    company.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                }">
                                    ${company.is_active ? 'Active' : 'Inactive'}
                                </span>
                                <span class="px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-800">
                                    ${company.quantum_focus}
                                </span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                                    <p class="text-sm text-gray-600">${company.domain}</p>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Market Segment</label>
                                    <p class="text-sm text-gray-600">${company.market_segment}</p>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                <p class="text-sm text-gray-600">${company.description}</p>
                            </div>
                            
                            <div class="mb-4">
                                <label for="rss-${company.id}" class="block text-sm font-medium text-gray-700 mb-1">
                                    RSS Feed URL
                                </label>
                                <div class="flex space-x-2">
                                    <input 
                                        type="url" 
                                        id="rss-${company.id}"
                                        value="${company.rss_url || ''}"
                                        placeholder="Enter RSS feed URL"
                                        class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm"
                                    >
                                    <button 
                                        onclick="updateCompanyRSS('${company.id}')"
                                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm transition-colors">
                                        Update
                                    </button>
                                </div>
                                ${!company.rss_url ? 
                                    '<p class="text-xs text-red-600 mt-1">⚠️ No RSS feed configured</p>' : 
                                    '<p class="text-xs text-green-600 mt-1">✅ RSS feed configured</p>'
                                }
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                <div>
                                    <span class="font-medium">Articles:</span> ${company.stats.total_articles}
                                </div>
                                <div>
                                    <span class="font-medium">Last Scraped:</span> 
                                    ${company.last_scraped_at ? new Date(company.last_scraped_at).toLocaleDateString() : 'Never'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="ml-4 flex flex-col space-y-2">
                            <button 
                                onclick="testCompanyFeed('${company.id}')"
                                class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                <i class="fas fa-flask mr-1"></i>Test
                            </button>
                            
                            <a 
                                href="${company.news_page_url}" 
                                target="_blank"
                                class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm text-center transition-colors">
                                <i class="fas fa-external-link-alt mr-1"></i>Visit
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateCompanyRSS(companyId) {
            const input = document.getElementById(`rss-${companyId}`);
            const newURL = input.value.trim();
            
            if (!newURL) {
                showMessage('Please enter a valid RSS URL', 'error');
                return;
            }
            
            updateRSSURL(companyId, newURL);
        }

        function testCompanyFeed(companyId) {
            const company = companies.find(c => c.id === companyId);
            if (!company.rss_url) {
                showMessage('No RSS URL configured for this company', 'error');
                return;
            }
            
            showMessage(`Testing RSS feed for ${company.name}...`, 'info');
            
            // Simulate RSS feed test
            setTimeout(() => {
                if (company.rss_url.includes('fnal.gov')) {
                    showMessage(`✅ ${company.name}: Feed working, 10 articles found`, 'success');
                } else {
                    showMessage(`❌ ${company.name}: Feed failed (likely returns HTML instead of RSS)`, 'error');
                }
            }, 1000);
        }

        function updateDashboardStats() {
            document.getElementById('total-companies').textContent = companies.length;
            document.getElementById('active-feeds').textContent = companies.filter(c => c.rss_url).length;
            document.getElementById('last-scrape').textContent = lastScrapeTime 
                ? lastScrapeTime.toLocaleString() 
                : 'Never';
        }

        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500'
            };
            
            const messageEl = document.createElement('div');
            messageEl.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2 max-w-md`;
            messageEl.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(messageEl);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (messageEl.parentElement) {
                    messageEl.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
